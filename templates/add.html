{% extends "layout.html" %}
{% block content %}
<div>
  <img src="static/images/logo.jpg" alt="logo" width="25%" height="20%">
</div>

<div class="navbar" style="margin-top:-2%; width:50%;">
  <a href="{{ url_for('home') }}"><b> Home </b></a> 
  <a href="{{ url_for('review') }}"><b> View </b></a> 
  <a class="active" href="{{ url_for('add') }}"><b> Add </b></a>
  <a href="{{ url_for('translates') }}"><b> Translate </b></a> 
</div>

<div class="container">
  <form action="{{ url_for('add')}}" method=post>
      <div class='form-group'>
              <input type="text" name="name" class="form-control" placeholder="Name of Movie"> 
        </div> 
        <div class='form-group'>
          <div class='col-25l'>
            <input type="text" name="year" class="form-control" placeholder="Year">
            </div>
            <div class='col-25r'>
              <input type="text" name="genre" class="form-control" placeholder="Genre">
          </div>
          <div class='col-25m'>
            <select id="inputState" name="rating" class="form-control">
            <option selected>Rating</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option> </select></div>
          <hr>    
            
            <div class='form-group'>
              <input type="text" name="reviewer" class="form-control" placeholder="Reviewer">
          </div>
          </div>

        <div class="form-group">
         <textarea placeholder="Your Comments here" name="review" rows="4" cols="72"> </textarea> </div>
         <div class='col'><button type="submit" class="btn btn-secondary btn-sm" style="font-weight: bold;" name=add>POST</button></div>
    </form>
</div>
{% endblock %}
